version: '3.9'
services:
  control-plane:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./:/app
    command: sh -c "pip install -r requirements.txt && uvicorn api.control_plane:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
  dashboard:
    image: python:3.11-slim
    working_dir: /app
    environment:
      STREAMLIT_SERVER_PORT: 8501
    volumes:
      - ./:/app
    command: sh -c "pip install -r requirements.txt && streamlit run dashboard/app.py --server.port 8501 --server.address 0.0.0.0"
    ports:
      - "8501:8501"
  proxy:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./:/app
    command: sh -c "pip install -r requirements.txt && python gateway/proxy.py"
    ports:
      - "8888:8888"
